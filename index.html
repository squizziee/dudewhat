<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bd14ceb501.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="window">
        <div class="prompt">
            <div class="input_container">
                <input id="prompt" type="text" placeholder="Enter text...">
            </div>
            <div id="addBtn" class="button_container">
                <button>
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div id="removeAllBtn" class="button_container">
                <button>
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
        </div>
        <div id="list" class="list">
            <div class="list_item">
                <div class="checkbox_container">
                    <div class="square">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="text_container">
                    Bugatti
                </div>
                <button class="edit_btn">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="delete_btn">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
